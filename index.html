<!DOCTYPE html>
<html lang="en">

<head>
    <title>Star Burst</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="image/PNG/Power-ups/powerupYellow_star.png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>

<body>
    <h1><img src="image/PNG/Power-ups/powerupYellow_star.png" height="50px" width="50px" /> &nbsp;Star Burst</h1>
    <div class="main-container">
        <div class="player-controls">
            <h2>Player 1</h2>
            <div class="tile-control">
                <div class="tile">A</div>
            </div>
                <div class="info">INCREASE LEFT MOMENTUM</div>
            <div class="tile-control">
                <div class="tile">D</div>
            </div>
                <div class="info">INCREASE RIGHT MOMENTUM</div>
            <div class="tile-control">
                <div class="tile">W</div>
            </div>
                <div class="info">INCREASE UPWARD MOMENTUM</div>
            <div class="tile-control">
                <div class="tile">S</div>
            </div>
                <div class="info">INCREASE DOWNWARD MOMENTUM</div>
            <div class="tile-control">
                <div class="tile">E</div>
            </div>
                <div class="info">SHOOT STARS!</div>
        </div>
        <div class="canvas-container">
        <canvas>
            Canvas not working!
        </canvas>
        </div>
        <div class="player-controls">
            <h2>Player 2</h2>
            <div class="tile-control">
                <div class="tile">←</div>
            </div>
                <div class="info">INCREASE LEFT MOMENTUM</div>
            <div class="tile-control">
                <div class="tile">→</div>
            </div>
                <div class="info">INCREASE RIGHT MOMENTUM</div>
            <div class="tile-control">
                <div class="tile">↑</div>
            </div>
                <div class="info">INCREASE UPWARD MOMENTUM</div>
            <div class="tile-control">
                <div class="tile">↓</div>
            </div>
                <div class="info">INCREASE DOWNWARD MOMENTUM</div>
            <div class="tile-control">
                <div class="tile">/</div>
            </div>
                <div class="info">SHOOT STARS!</div>
        </div>
    </div>
    <script type="application/javascript" src="vendor/keymaster.js" tabindex=1></script>
    <script src="./lib/bundle.js"></script>
</body>

</html>
